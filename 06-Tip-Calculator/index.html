<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2>Tip Calculator</h2>

    <div class="input-group">
        <label for="bill-input">Total Bill ($)</label>
        <input type="number" id="bill-input" placeholder="Enter Bill Amount">
    </div>

    <div class="input-group">
        <label for="tip-input">Tip Percentage (%)</label>
        <input type="number" id="tip-input" placeholder="Enter Tip %">
    </div>

    <button id="calc-btn">Calculate</button>

    <div id="output">
        <p>Tip: <span id="tip-amount">$0.00</span></p>
        <p>Total Bill: <span id="total-bill">$0.00</span></p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
