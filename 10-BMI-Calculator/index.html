<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main-container">
    <h2>BMI Calculator</h2>
    <div class="input-div">
        <label for="input-kg">Enter your weight:</label>
        <input type="number" id="input-kg" placeholder="in Kgs">
        <label for="input-cm">Enter your height:</label>
        <input type="number" id="input-cm" placeholder="in cm">
        <button id="submit-btn">Check BMI</button>
    </div>
    <div class="output-div"></div>
</div>

<script src="script.js"></script>
</body>
</html>
