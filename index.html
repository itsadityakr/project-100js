<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 100 JSX</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            background-image: linear-gradient(to bottom, #000000, #4d2525, #924c2d, #c5851f, #d8cd00);
            font-family: 'Arial', sans-serif;
            padding: 0;
            overflow-y: auto;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            color: #ffffff;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            width: 95vw;
            max-width: 90%;
            padding: 15px;
            max-height: 80vh;
            overflow-y: auto;
            border: 3px solid #ccc;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            animation: slideIn 1s ease-in-out;
        }

        .button-52 {
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 1px;
            padding: 13px 20px;
            outline: 0;
            border: 1px solid black;
            cursor: pointer;
            position: relative;
            background-color: rgba(0, 0, 0, 0);
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            transition: 0.2s;
        }

        .button-52:after {
            content: "";
            background-color: #ffe54c;
            width: 100%;
            z-index: -1;
            position: absolute;
            height: 100%;
            top: 7px;
            left: 7px;
            transition: 0.2s;
        }

        .button-52:hover:after {
            top: 0;
            left: 0;
        }

        @media (min-width: 768px) {
            .button-52 {
                padding: 13px 50px;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<h1>Project 100 JS</h1>
<div class="grid-container" id="grid">
    <button class="button-52" role="button" id="button-1"
            onclick="window.location.href='01-JavaScript-Syntax-Validator/index.html'">JavaScript Syntax Validator
    </button>
    <button class="button-52" role="button" id="button-2"
            onclick="window.location.href='02-Simple-Calculator/index.html'">Simple Calculator
    </button>
    <button class="button-52" role="button" id="button-3"
            onclick="window.location.href='03-Temperature-Converter/index.html'">Temperature Converter
    </button>
    <button class="button-52" role="button" id="button-4"
            onclick="window.location.href='04-Data-Type-Identifier/index.html'">Data Type Identifier
    </button>
</div>
</body>
</html>
