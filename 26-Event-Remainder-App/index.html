<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event Remainder App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Event Remainder App</h1>
    <div class="input">
        <label for="eventName">Enter Event Name:</label>
        <input type="text" id="eventName" placeholder="Event Name" required>
        <label for="eventDate">Enter Event Date:</label>
        <input type="date" id="eventDate" required>
        <label for="eventTime">Enter Event Time</label>
        <input type="time" id="eventTime" required>
        <button id="addEvent">Add Event</button>
    </div>
    <div class="output">

        <span class="llDiv" style="font-size: 1.3rem; font-weight: bold">Upcoming Events
            <button id="sort">Sort</button>
        </span>
        <ul id="eventList"></ul>
    </div>
</div>
<script src="./script.js"></script>
</body>
</html>
