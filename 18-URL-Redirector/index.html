<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>URL Redirector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <label for="url">Enter link</label>
    <input type="text" id="url" placeholder="www.example.com"/>
    <div class="newTab"><label for="check">Open in newtab</label>
        <input type="checkbox" id="check"/></div>
    <button class="submit">Go</button>
</div>
<script src="./script.js"></script>
<script>
    const btnSubmit = document.querySelector(`.submit`);
    btnSubmit.addEventListener(`click`, function (event) {
        const url = document.getElementById(`url`).value;
        const isChecked = document.getElementById(`check`).checked;
        event.preventDefault();
        if (isChecked) {
            window.open(`${url}`, "_blank");
        } else {
            window.location.href = `${url}`;
        }
    });
</script>
</body>
</html>
