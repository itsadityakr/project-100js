<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Shopping Cart</h1>
        <div class="products">
            <div class="product">
                <p>Item 1 - $10</p>
                <button onclick="addToCart('Item 1', 10)">Add to Cart</button>
            </div>
            <div class="product">
                <p>Item 2 - $20</p>
                <button onclick="addToCart('Item 2', 20)">Add to Cart</button>
            </div>
            <div class="product">
                <p>Item 3 - $30</p>
                <button onclick="addToCart('Item 3', 30)">Add to Cart</button>
            </div>
        </div>

        <h2>Cart</h2>
        <ul id="cart-list"></ul>
        <p id = "total_p"><strong>Total: $<span id="total">0</span></strong></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
